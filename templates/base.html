<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/static/css/main.css"> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="container py-3">
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 ">
        <!-- <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">Personal Website</span>
        </a> -->
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="{{url_for('login')}}">Sign in</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{{url_for('logout')}}">Sign out</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{{url_for('register')}}">Register</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="/">Home</a>
        </nav>
      </div>

    </header>
  </div>

    {% block body %}{% endblock %}
    
</body>
</html>
